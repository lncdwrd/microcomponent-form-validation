<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <section class="contact">
    <div class="container">
      <form id="contactForm">
        <div class="form-group">
          <label for="firstname" class="form-label">First Name</label>
          <div class="input-group">
            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="John">
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="form-label">Last Name</label>
          <div class="input-group">
            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Doe" aria-required="true">
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Work Phone</label>
          <div class="input-group">
            <input type="number" name="phone" class="form-control" id="phone" placeholder="+63 555 5555 555" aria-required="true">
          </div>
        </div>

        <div class="form-group">
          <label for="website" class="form-label">Company Website</label>
          <div class="input-group">
            <input type="text" name="website" class="form-control" id="website" placeholder="www.example.com" aria-required="true">
          </div>
        </div>
        <button type="submit" class="form-btn">Submit</button>
      </form>
    </div>
  </section>
  
  <script src="./app.js"></script>
</body>
</html>
